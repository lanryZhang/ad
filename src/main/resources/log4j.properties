log4j.rootLogger = info,logRollingFile

log4j.appender.logRollingFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.logRollingFile.layout = org.apache.log4j.PatternLayout
log4j.appender.logRollingFile.layout.ConversionPattern =  [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%m%n%l
log4j.appender.logRollingFile.Threshold = INFO
log4j.appender.logRollingFile.ImmediateFlush = TRUE
log4j.appender.logRollingFile.Append = TRUE
log4j.appender.logRollingFile.File = /data/logs/hippo.log
log4j.appender.logRollingFile.DatePattern = '.'yyyy-MM-dd-HH-mm'.log'
